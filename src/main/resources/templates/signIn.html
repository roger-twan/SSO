<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | SSO</title>
  <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-to-b from-blue-500 to-blue-400 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
    <form action="/signin" method="POST" class="space-y-6" th:object="${signInReqDto}">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email" required />
        <p class="mt-2 text-xs bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      </div>
  
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" minlength="8"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your password" required />
        <p class="mt-2 text-xs bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>

      <input
        id="redirect"
        name="redirect"
        th:field="*{redirect}"
        type="hidden"
      />

      <p class="mt-2 text-xs bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${errorMessage}" th:text="${errorMessage}"></p>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Sign In
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>

</html>
