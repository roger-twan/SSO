<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization | SSO</title>
  <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-to-b from-blue-500 to-blue-400 flex items-center justify-center h-screen">
  <div th:if="${errorMessage}" class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2  class="text-2xl font-bold text-center text-gray-800 mb-6">Authorization Failed</h2>
    <p th:text="${errorMessage}"></p>
  </div>

  <div th:if="${authLink}" class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2  class="text-2xl font-bold text-center text-gray-800 mb-6">Authorization Confirm</h2>
    <p>Are you sure you want to auth with <span class="font-bold" th:text="${host}"></span>?</p>
    <p class="mt-4 text-center"><a th:href="${authLink}" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition">
      Confirm
    </a></p>
    <p class="mt-4 text-center"><a href="/" class="text-blue-500 hover:underline">Go to Home</a></p>
  </div>
</body>

</html>
